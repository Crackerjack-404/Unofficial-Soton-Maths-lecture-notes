name: Build & Deploy LaTeX Notes (Pandoc -> HTML)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build HTML from all .tex files in notes/
        run: |
          mkdir -p _site

          # Make a simple landing page
          cat > _site/index.html <<'EOF'
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Notes</title>
          </head>
          <body>
            <h1>Notes</h1>
            <ul>
          EOF

          # Build one HTML page per .tex file
          shopt -s nullglob
          for f in notes/*.tex; do
            base="$(basename "$f" .tex)"
            pandoc "$f" \
              -s \
              --toc \
              --include-in-header=mathjax-config.html \
              -o "_site/${base}.html"
            echo "  <li><a href=\"${base}.html\">${base}</a></li>" >> _site/index.html
          done

          # Close landing page
          cat >> _site/index.html <<'EOF'
            </ul>
          </body>
          </html>
          EOF

          # Stop any Jekyll processing
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
